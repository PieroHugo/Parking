<section class="catalogue" aria-labelledby="catalogue-title">
  <header class="catalogue__header">
    <h2 id="catalogue-title" translate="catalogue.title"></h2>
    <p class="catalogue__subtitle" translate="catalogue.subtitle"></p>
  </header>

  <div *ngIf="isLoading()" class="catalogue__loader" role="status" aria-live="polite">
    <mat-spinner diameter="48"></mat-spinner>
    <span translate="catalogue.loading"></span>
  </div>

  <div *ngIf="hasError()" class="catalogue__error" role="alert">
    <p *ngIf="error() as errorKey">{{ errorKey | translate }}</p>
    <p translate="catalogue.instructions"></p>
  </div>

  <div *ngIf="!isLoading() && !hasError() && centers().length === 0" class="catalogue__empty" role="status">
    <p translate="catalogue.empty"></p>
  </div>

  <div *ngIf="!isLoading() && !hasError() && centers().length > 0" class="catalogue__grid" role="list">
    <div *ngFor="let center of centers(); trackBy: trackByCenter" role="listitem">
      <app-dental-center-card [center]="center"></app-dental-center-card>
    </div>
  </div>
</section>
